{% extends 'base.html' %}

{% block title %}Contact | CHLOE{% endblock %}

{% block content %}
<style>
  /* Add this to your CSS file */
  #contact-form {
    padding: 60px 0;
  }

  #contact-form h2 {
    color: #333;
    font-size: 36px;
    margin-bottom: 40px;
  }

  #contact-form form {
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  #contact-form label {
    font-weight: bold;
    color: #555;
  }

  #contact-form input,
  #contact-form textarea {
    margin-bottom: 20px;
  }

  #contact-form button {
    background-color: #17a2b8;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  #contact-details {
    color: #333;
    font-size: 18px;
  }

  #contact-details p {
    margin-bottom: 20px;
  }

  #map {
    width: 100%;
    height: 400px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

</style>
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Your Phone">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-info btn-sm">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Contact Details</h2>
        <p id="contact-details">Gateway Mall, Mombasa Road<br>Nairobi, Kenya</p>
        <p id="contact-details">Email: info@cholecleaners.com<br>Phone: +254 (7) 28-309-224</p>
      </div>
    </div>
  </div>
</section>

<div id="map" class="embed-responsive embed-responsive-16by9 mt-4">
  <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15956.045664433253!2d36.89691662253554!3d-1.324350032344443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f2c3e08649e7b%3A0x6b4e6a37b06b5d7b!2sGateway%20Mall!5e0!3m2!1sen!2ske!4v1635222174628!5m2!1sen!2ske" allowfullscreen></iframe>
</div>

{% endblock %}
