{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login | Chole{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>Restricted Login. Staff Only.</p>
        <!-- Use crispy-forms template pack 'bootstrap4' -->
        <form method="post" action="{% url 'login' %}" class="login-form">
          {% csrf_token %}
          {{ form|crispy }} <!-- Apply crispy forms to your form -->
          <button type="submit" class="btn btn-success">Login</button>
        </form>   
      </div>
    </div>
  </div>
{% endblock %}
